<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Glam</title>
    <link href="/css/main.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/flower transparent.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <style>
        body {
            font-family: 'Rubik';
        }
    </style>
</head>
<body class="bg-light">
    <nav class="bg-secondary" aria-label="breadcrumb">
        <div class="container-xxl">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="link-dark link-opacity-50-hover" href="/services.html">Services</a></li>
                <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
        </div>
      </nav>

    <section id="booking-intro">
        <div class="container-xxl py-4">
            <h1 class="fw-bold text-dark mt-3">Book [Service]</h1>
        </div>
    </section>

    <section id="booking" class="container-lg">
        <div id="contact-info" class="mb-4">
            <h3 class="text-primary text-uppercase">contact information</h3>
            <div class="row justify-content-center my-3">
                <div class="col-10 col-lg-5">
                    <form>
                        <label for="first name" class="form-label fs-5 text-dark">First Name:</label>
                        <input type="text" class="form-control" id="first name" placeholder="e.g. John">
                    </form>
                </div>
                <div class="col-lg-5 col-10">
                    <form>
                        <label for="last name" class="form-label fs-5 text-dark">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" placeholder="e.g. Smith">
                    </form>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-10">
                    <form>
                        <label for="email" class="form-label fs-5 text-dark">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. someone@email.com">
                    </form>
                </div>
                <div class="col-10">
                    <form action="">
                        <label for="phone" class="form-label fs-5 text-dark">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" placeholder="e.g. XXX-XXX-XXXX">
                    </form>
                </div>
            </div>
        </div>
        <div id="specialist" class="mb-4">
            <h3 class="text-primary text-uppercase">SELECT SPECIALIST</h3>
            <div class="row justify-content-center my-3">
                <div class="col-10">
                    <select name="specialist-select" id="specialist-select" class="form-select">
                        <option value="1">Specialist 1</option>
                        <option value="2">Specialist 2</option>
                        <option value="3">Specialist 3</option>
                    </select>
                </div>
            </div>
            <div class="form-row d-none" id="specialist_one">
                <div class="row align-items-center m-3 justify-content-center">
                    <div class="col-8 col-md-4">
                        <div class="card">
                            <img src="/assets/hannah nelson.jpg" alt="" class="card-img-top">
                            <div class="card-body">
                                <figcaption class="blockquote-footer">Hannah Nelson, <a href="https://www.pexels.com/photo/close-up-photography-of-a-woman-near-wall-1065084/">pexels</a></figcaption>
                                <div class="row">
                                    <div class="col-md">
                                        <h5 class="card-title text-dark">Specialist Name</h5>
                                        <h6 class="card-subtitle text-body-secondary">Position</h6>
                                    </div>
                                    <div class="col-md align-self-end text-end">
                                        <a tabindex="0" class="btn btn-primary border border-2 border-primarydark" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="Lots of fun information about this lovely specialist that works for this company">See more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row d-none" id="specialist_two">
                <div class="row align-items-center m-3 justify-content-center">
                    <div class="col-8 col-md-4">
                        <div class="card">
                            <img src="/assets/monstera production.jpg" alt="" class="card-img-top">
                            <div class="card-body">
                                <figcaption class="blockquote-footer">Monstera Production, <a href="https://www.pexels.com/photo/smiling-ethnic-woman-with-golden-chain-looking-at-camera-5876695/">pexels</a></figcaption>
                                <div class="row">
                                    <div class="col-md">
                                        <h5 class="card-title text-dark">Specialist Name</h5>
                                        <h6 class="card-subtitle text-body-secondary">Position</h6>
                                    </div>
                                    <div class="col-md align-self-end text-end">
                                        <a tabindex="0" class="btn btn-primary border border-2 border-primarydark" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="Lots of fun information about this lovely specialist that works for this company">See more</a>                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row d-none" id="specialist_three">
                <div class="row align-items-center m-3 justify-content-center">
                    <div class="col-8 col-md-4">
                        <div class="card">
                            <img src="/assets/andrea piacquadio.jpg" alt="" class="card-img-top">
                            <div class="card-body">
                                <figcaption class="blockquote-footer">Andrea Piacquando, <a href="https://www.pexels.com/photo/woman-in-collared-shirt-774909/">pexels</a></figcaption>
                                <div class="row">
                                    <div class="col-md">
                                        <h5 class="card-title text-dark">Specialist Name</h5>
                                        <h6 class="card-subtitle text-body-secondary">Position</h6>
                                    </div>
                                    <div class="col-md align-self-end text-end">
                                        <a tabindex="0" class="btn btn-primary border border-2 border-primarydark" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="Lots of fun information about this lovely specialist that works for this company">See more</a>                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
